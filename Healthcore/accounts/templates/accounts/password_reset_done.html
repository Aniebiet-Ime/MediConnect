{% extends 'accounts/base.html' %}
{% block title %}Password Reset Sent | MediConnect{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h3 class="mb-4">Check Your Email</h3>
        <p>If an account exists with the email you entered, you will receive a password reset link shortly.</p>
        <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">Back to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
